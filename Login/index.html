<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>JIM Services | Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" id="username" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" onclick="login()">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const validLogins = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
            { username: "admin", password: "admin123" }
        ];

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const isValidLogin = validLogins.some(
                login => login.username === username && login.password === password
            );

            if (isValidLogin) {
                alert("Login successful!");
                window.location.href = "index.html.lnk"; // Replace with your target page
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
