<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }

        /* Header style */
        header {
            background-color: #111;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main video player section */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: black;
        }

        video {
            width: 55%;
            max-width: 1200px;
        }

        /* Description section */
        .description {
            padding: 20px;
            background-color: #222;
            margin-top: -10px;
        }

        .description h2 {
            font-size: 28px;
        }

        .description p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Suggested videos section */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            background-color: #111;
        }

        .suggestion {
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .suggestion img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .suggestion:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Deadpool and Wolverine
	<style>
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        .button-container {
            text-align: left; /* Align the button to the left */
        }
    </style>
</head>
<body>
    <div class="button-container">
		<body>
			<button onclick="window.location.href='index.html.lnk';">Back to Homepage</button>
		</body>
    </header>

    <!-- Main video player -->
    <div class="video-container">
        <video id="video" controls autoplay controlsList="nodownload">
            <source src="http://86.21.112.46:8097/Items/07695189c9cf39b13f802d523112d61d/Download?api_key=19042bb2fa644847baacdbf344458499" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Description Section -->
    <div class="description">
        <h2>Deadpool and Wolverine</h2>
        <p>A listless Wade Wilson toils away in civilian life with his days as the morally flexible mercenary, Deadpool, behind him. But when his homeworld faces an existential threat, Wade must reluctantly suit-up again with an even more reluctant Wolverine.</p>
    </div>

    <script>
        // Disable right-click on the video to prevent download
        const videoElement = document.getElementById("video");

        // Prevent right-clicking on the video element
        videoElement.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
    </script>

</body>
</html>
